<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="flex-column">
    <header><h1 class="main-heading">Calculator</h1></header>
    <main>
      <div class="flex-column rounded-corners calculator">
        <div class="rounded-corners display"></div>
        <div class="flex-row rounded-corners buttons">
          <button class="button rounded-corners">AC</button
          ><button class="button rounded-corners">C</button
          ><button class="button rounded-corners">%</button
          ><button class="button rounded-corners">/</button
          ><button class="button rounded-corners">7</button
          ><button class="button rounded-corners">8</button
          ><button class="button rounded-corners">9</button
          ><button class="button rounded-corners">+</button
          ><button class="button rounded-corners">4</button
          ><button class="button rounded-corners">5</button
          ><button class="button rounded-corners">6</button
          ><button class="button rounded-corners">-</button
          ><button class="button rounded-corners">1</button
          ><button class="button rounded-corners">2</button
          ><button class="button rounded-corners">3</button
          ><button class="button rounded-corners">*</button
          ><button class="button rounded-corners">0</button
          ><button class="button rounded-corners">.</button
          ><button class="button rounded-corners">=</button
          ><button class="button rounded-corners">=</button>
        </div>
      </div>
    </main>
    <footer><p class="copyright"></p></footer>
  </body>
</html>
