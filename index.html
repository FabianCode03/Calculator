<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="flex-column">
    <header><h1 class="main-heading">Calculator</h1></header>
    <main>
      <div class="flex-column rounded-corners calculator">
        <div class="flex-column rounded-corners display">
          <div class="calculation-string"></div>
          <div class="calculation-result-string">100272</div>
        </div>
        <div class="flex-row rounded-corners buttons">
          <button class="button rounded-corners operator">AC</button
          ><button class="button rounded-corners operator">C</button
          ><button class="button rounded-corners operator">^</button
          ><button class="button rounded-corners operator">/</button
          ><button class="button rounded-corners number">7</button
          ><button class="button rounded-corners number">8</button
          ><button class="button rounded-corners number">9</button
          ><button class="button rounded-corners operator">*</button
          ><button class="button rounded-corners number">4</button
          ><button class="button rounded-corners number">5</button
          ><button class="button rounded-corners number">6</button
          ><button class="button rounded-corners operator">-</button
          ><button class="button rounded-corners number">1</button
          ><button class="button rounded-corners number">2</button
          ><button class="button rounded-corners number">3</button
          ><button class="button rounded-corners operator">+</button
          ><button class="button rounded-corners operator">+/-</button
          ><button class="button rounded-corners number">0</button
          ><button class="button rounded-corners operator">.</button
          ><button class="button rounded-corners operator">=</button>
        </div>
      </div>
    </main>
    <footer><p class="copyright"></p></footer>
  </body>
</html>
